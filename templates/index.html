<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toronto Mans AI</title>
  <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      font-family: 'Roboto', sans-serif;
    }
    .chat-container {
      height: 400px;
      overflow-y: auto;
    }
    .message {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="container mx-auto px-4 py-8 bg-white shadow-lg rounded-lg max-w-lg"> 
    <p class="text-1xl font-bold text-center mb-4">Created by Sammy H - MindlessTruffle</p>
    <h1 class="text-4xl font-bold text-center mb-4 text-indigo-600">Toronto Mans Chat</h1>
    <p class="text-lg text-center text-gray-700 mb-6">The OG <strong> Croskie AI Technologies</strong></p>
    <div id="chat-container" class="chat-container p-4 bg-gray-100 rounded-lg shadow-inner">
    </div>
    <div class="mt-4 flex">
      <input type="text" id="user-input" class="flex-grow rounded-lg border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Type your message here...">
      <button id="send-btn" class="ml-2 bg-indigo-500 text-white px-4 py-2 rounded-lg hover:bg-indigo-600 focus:outline-none">Send</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    sendBtn.addEventListener('click', function() {
      const prompt = userInput.value.trim();
      if (prompt !== '') {
        userInput.value = '';
        appendMessage(prompt, 'user');
        sendMessage(prompt);
      }
    });

    userInput.addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        sendBtn.click();
      }
    });

    function sendMessage(prompt) {
      fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ prompt: prompt })
      })
      .then(response => response.json())
      .then(data => {
        if (data.response) {
          appendMessage(data.response, 'superai');
        } else {
          appendMessage('An error occurred.', 'superai');
        }
      })
      .catch(error => {
        appendMessage('An error occurred.', 'superai');
      });
    }

    function appendMessage(message, sender) {
      const messageBubble = document.createElement('div');
      messageBubble.classList.add('message', 'max-w-xs', 'w-fit', 'my-2', 'px-4', 'py-2', 'rounded-lg', 'shadow-md');
      if (sender === 'user') {
        messageBubble.classList.add('bg-gray-200', 'self-end', 'text-left');
        messageBubble.style.alignSelf = 'flex-end';
      } else {
        messageBubble.classList.add('bg-indigo-500', 'text-white', 'self-start', 'text-left');
        messageBubble.style.alignSelf = 'flex-start';
        messageBubble.style.borderRadius = '0.5rem 0.5rem 0.5rem 0.5rem';
      }
      messageBubble.textContent = message;
      chatContainer.appendChild(messageBubble);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
